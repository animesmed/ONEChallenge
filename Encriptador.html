<script>
    var palabraInicial = "0213";
    var palabraFinal = "";
    /*Reglas
    La letra "e" es convertida para "enter"
    La letra "i" es convertida para "imes"
    La letra "a" es convertida para "ai"
    La letra "o" es convertida para "ober"
    La letra "u" es convertida para "ufat"
    */
    
    Encriptar();
    //#region Encriptar
    function Encriptar(){
        if(ComprobarPalabra(palabraInicial)){
            palabraFinal=EncriptarPalabra(palabraInicial);
            document.writeln("Palabra final -> "+palabraFinal);
        }else{
            document.writeln("Error!: Palabra no admitida");
        }
    }
    function EncriptarPalabra(palabraInicial){
        for (let i = 0; i < palabraInicial.length; i++) {
            var temp = palabraInicial[i];
            switch (temp) {
                case 'É':
                case 'é':
                case 'e':
                    temp = "enter";
                    break;
                case 'Í':
                case 'í':
                case 'i':
                    temp = "imes";
                    break;
                case 'Á':
                case 'á':
                case 'a':
                    temp = "ai";
                    break;
                case 'Ó':
                case 'ó':
                case 'o':
                    temp = "ober";
                    break;
                case 'Ú':
                case 'ú':
                case 'u':
                    temp = "ufat";
                    break;
                case undefined:
                case null:
                    return ".error";
                }
            palabraFinal += temp;
        }
        return palabraFinal;
    }
    
    function ComprobarPalabra(palabraInicial){
        if(isNaN(palabraInicial)){
            if(palabraInicial!==null && palabraInicial!==undefined && palabraInicial!==""){
                return palabraInicial.toString().toLowerCase();
            }
        }
        document.write("Trata de ingresar una palabra válida<br>");
        return false;
    }
    //#endregion Encriptar
    
</script>
